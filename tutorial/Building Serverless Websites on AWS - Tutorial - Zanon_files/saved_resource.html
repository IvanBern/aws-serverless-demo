ack. I've updated the tutorial from V0.2 to V0.5.","canVote":false,"thread":"4557713439","forum":"zanon","depth":1,"points":0,"moderationLabels":[],"isEdited":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>Hi, thanks for the tutorial.  Learning a lot.  Seem to be having a problem with the component deploy.   Says ..\u003c/p>\u003cp>Serverless: Failed to deploy the following functions in \"dev\" to the following regions:\u003c/p>\u003cp>Serverless: us-west-2 ------------------------\u003c/p>\u003cp>Serverless:   nodejscomponent/weather/local: Missing required key 'Role' in params\u003c/p>\u003cp>Any insight would be great.\u003c/p>\u003cp>Thanks\u003c/p>","id":"2517453191","isHighlighted":false,"author":{"username":"CyLanceDogood","about":"","name":"CyLanceDogood","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.257162,"profileUrl":"https://disqus.com/by/CyLanceDogood/","url":"","reputation":1.257162,"location":"","isPrivate":false,"signedUrl":"","isPrimary":true,"joinedAt":"2013-01-01T02:16:26","id":"40013348","reputationLabel":"Average","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/CyLanceDogood.jpg","cache":"https://c.disquscdn.com/uploads/users/4001/3348/avatar32.jpg?1380754999"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/CyLanceDogood.jpg","cache":"https://c.disquscdn.com/uploads/users/4001/3348/avatar92.jpg?1380754999","large":{"permalink":"https://disqus.com/api/users/avatars/CyLanceDogood.jpg","cache":"https://c.disquscdn.com/uploads/users/4001/3348/avatar92.jpg?1380754999"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"2016-02-16T20:44:00","parent":null,"isApproved":true,"isDeleted":false,"isFlagged":false,"raw_message":"Hi, thanks for the tutorial.  Learning a lot.  Seem to be having a problem with the component deploy.   Says ..\n\nServerless: Failed to deploy the following functions in \"dev\" to the following regions:  \n\nServerless: us-west-2 ------------------------  \n\nServerless:   nodejscomponent/weather/local: Missing required key 'Role' in params\n\nAny insight would be great.\n\nThanks","canVote":false,"thread":"4557713439","forum":"zanon","depth":0,"points":0,"moderationLabels":[],"isEdited":false},{"dislikes":0,"numReports":0,"likes":0,"message":"\u003cp>Sorry about the delay, but I had the same issue this week. I don't know exactly what triggered the error (trying to upgrade the framework version or creating a new project with the same name of a previous one), but the only way that I could find to fix the problem was to delete the previous CloudFormation stack.\u003c/p>\u003cp>It can be deleted using the AWS Console: \u003ca href=\"https://disq.us/url?url=https%3A%2F%2Fconsole.aws.amazon.com%2Fcloudformation%3AQJz-y7MIiBq3mhLUrel3oI0PZJw&amp;cuid=3806430\" rel=\"nofollow noopener\">https://console.aws.amazon.com...\u003c/a>\u003c/p>","id":"2824562679","isHighlighted":false,"author":{"username":"zanon_io","about":"","name":"Zanon","disable3rdPartyTrackers":false,"isPowerContributor":false,"isAnonymous":false,"rep":1.2405359999999999,"profileUrl":"https://disqus.com/by/zanon_io/","url":"http://zanon.io","reputation":1.2405359999999999,"location":"","isPrivate":true,"signedUrl":"http://disq.us/?url=http%3A%2F%2Fzanon.io&key=AXKbcR0qEjMAy6JPpivXLg","isPrimary":true,"joinedAt":"2015-09-26T18:03:21","id":"176301958","reputationLabel":"Average","avatar":{"small":{"permalink":"https://disqus.com/api/users/avatars/zanon_io.jpg","cache":"https://c.disquscdn.com/uploads/users/17630/1958/avatar32.jpg?1443290742"},"isCustom":true,"permalink":"https://disqus.com/api/users/avatars/zanon_io.jpg","cache":"https://c.disquscdn.com/uploads/users/17630/1958/avatar92.jpg?1443290742","large":{"permalink":"https://disqus.com/api/users/avatars/zanon_io.jpg","cache":"https://c.disquscdn.com/uploads/users/17630/1958/avatar92.jpg?1443290742"}}},"media":[],"isSpam":false,"isDeletedByAuthor":false,"createdAt":"
